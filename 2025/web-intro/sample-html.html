<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML基本構造のサンプル</title>
</head>
<body>
    <!-- 見出し要素 -->
    <h1>これはh1見出しです</h1>
    <h2>これはh2見出しです</h2>
    <h3>これはh3見出しです</h3>
    
    <!-- 段落 -->
    <p>これは段落です。HTMLは<strong>Webページの構造</strong>を定義するマークアップ言語です。</p>
    
    <!-- リスト -->
    <h3>順序なしリスト（ul）:</h3>
    <ul>
        <li>リストアイテム1</li>
        <li>リストアイテム2</li>
        <li>リストアイテム3</li>
    </ul>
    
    <h3>順序付きリスト（ol）:</h3>
    <ol>
        <li>最初のアイテム</li>
        <li>2番目のアイテム</li>
        <li>3番目のアイテム</li>
    </ol>
    
    <!-- リンク -->
    <p>これは<a href="https://developer.mozilla.org/ja/" target="_blank">MDN Web Docs</a>へのリンクです。</p>
    
    <!-- 画像 -->
    <img src="https://via.placeholder.com/300x200" alt="プレースホルダー画像" width="300" height="200">
    
    <!-- 基本的な属性の使用例 -->
    <div id="container" class="content-box">
        <p>この段落は、id="container"とclass="content-box"の属性を持つdiv要素の中にあります。</p>
    </div>
    
    <!-- フォーム要素 -->
    <h3>シンプルなフォーム:</h3>
    <form action="#" method="post">
        <div>
            <label for="name">お名前:</label>
            <input type="text" id="name" name="name" placeholder="山田太郎">
        </div>
        <div>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com">
        </div>
        <div>
            <label for="message">メッセージ:</label>
            <textarea id="message" name="message" rows="4" cols="30"></textarea>
        </div>
        <div>
            <button type="submit">送信</button>
            <button type="reset">リセット</button>
        </div>
    </form>
</body>
</html>
